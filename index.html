<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <!-- Желтая линия -->
        <div class="yellow-line"></div>
        <h1>To-Do List</h1>
        <!-- Кнопка сортировки -->
        <button class="sort-button">
            <img class="sort-grey" src="pic/down-grey.svg" alt="sort">
            <img class="sort-black" src="pic/down-black.svg" alt="sort">
        </button>
        <!-- Контейнер со строками -->
        <div class="container">
            <div class="line">
                <input type="text">
                <button class="delete">
                    <img class="x-grey" src="pic/X-grey.svg" alt="x">
                    <img class="x-violet" src="pic/X-violet.svg" alt="x">
                </button>
            </div>
        </div>
        <!-- Кнопка добавить -->
        <button class="add-button">
            <div class="plus"><p>+</p></div>
            <p class="add-text">Добавить</p>
        </button>
    </div>
</body>
</html>
